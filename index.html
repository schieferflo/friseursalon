<!DOCTYPE html>
<html>
    
<head>
    
    <meta charset="utf-8"> <!-- definiert die Schriftart, damit Umlaute angezeigt werden können -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- für die Kompatibilität mit Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- definiert die Bildschirmausgabe -->
    <!-- Diese 3 meta tags müssen immer ganz oben stehen -->
        
    <meta name="description" content="the hairdressers official website">
    <title>The Hairdressers</title>
        
    <link href="css/bootstrap.css" rel="stylesheet"> <!-- bindet das bootstrap.css ein -->
    <link href="css/bootstrap-theme.css" rel="stylesheet"> <!-- bindet das bootstrap-theme.css ein -->
    <link type="text/css" rel="stylesheet" href="stylesheet.css"> <!-- bindet stylesheet.css ein -->
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- bindet javascript ein -->

</head>
    
    
<body>
    
    <!-- Code for nav bar starts here -->
    <nav class="navbar navbar-default">     
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">THE HAIRDRESSERS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">APPOINTMENTS</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">ABOUT</a></li>

            <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            </form>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- code for nav bar ends here -->
    
    
    <!-- code for slideshow carousel starts here -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="pictures/slideshow1.jpg" alt="Slideshow1">
        </div>

        <div class="item">
          <img src="pictures/slideshow2.jpg" alt="Slideshow2">
        </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
        </div>
    </div>
    <!-- code for slideshow carousel ends here -->
   
        
</body>
    
</html>
